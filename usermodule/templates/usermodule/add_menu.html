{% extends 'base.html' %}
{% load i18n %}

{% block additional-headers %}
{% endblock %}

{% block additional-javascript %}
{% endblock %}

{% block content %}
    <section id="data-view">
        <h1>Menu Management</h1>
        <span class="span12">
            <div class="data-table-container table table-striped table-hover">
                {% if is_added %}
                    <strong>Menu Added!</strong>
                {% else %}
                    <strong>Add Menu</strong><br />
                    <form id="menu_form" method="post" action="/usermodule/add-menu/">

                        {% csrf_token %}
                        {{ menu_form.as_p }}
                        <!-- Provide a button to click to submit the form. -->
                        <input type="submit" class="btn btn-primary btn-lg" name="submit" value="Save" />
                    </form>
                {% endif %}
                <div style="clear: both;"></div>
            </div>
        </span>

    </section>
{% endblock %}
