{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section id="data-view">
    <h1>Role Management</h1>
    {% if edited %}
    <div class="alert alert-success" role="alert">
        Editing is successful
    </div>
    <form action="/usermodule/roles-list">
        <input type="submit" class="btn btn-success" value="Role Management">
    </form>
    {% else %}
    <span class="span12">
        <div class="data-table-container table table-striped table-hover">
            <form id="user_form" method="post" action="/usermodule/edit-role/{{id}}/">
                {% csrf_token %}
                {{ role_form.as_p }}
                <input type="submit"  class="btn btn-primary btn-lg" name="submit" value="Save" />
            </form>
            <div style="clear: both;"></div>
        </div>
    </span>
    {% endif %}
</section>
{% endblock %}
